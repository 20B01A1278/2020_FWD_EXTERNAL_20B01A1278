<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .btn{
            width: 8cm;
        }
    </style>
</head>
<body>
    <div>
        <div class="table">
            <div class="row">
                <div class="col col-md-4">
                    <div class="card border-primary">
                        <div class="card-header h1 text-center">Free</div>
                        <div class=" card-body text-center">
                            <span class="display-2 bold">$0</span><span class="display-3">/mo</span><br>
                            10 users included <br>2 GB of storage<br>Email support <br>Help center access
                            <br><br>
                            <button class=" btn btn-outline-primary ">Sign up for free</button>
                        </div>
                    </div>


                </div>

                <div class="col col-md-4">
                    <div class="card border-primary">
                        <div class="card-header h1 text-center">Pro</div>
                        <div class=" card-body text-center">
                            <span class="display-2 bold">$15</span><span class="display-3">/mo</span><br>
                            20 users included <br>10 GB of storage<br>Priority email support <br>Help center access
                            <br><br>
                            <button class="btn btn-primary">Get Started</button>
                        </div>
                    </div>

            </div>
            <div class="col col-md-4">
                <div class="card border-primary">
                    <div class="card-header h1 text-center text-white bg-primary">Enterprise</div>
                    <div class=" card-body text-center">
                        <span class="display-2 bold">$29</span><span class="display-3">/mo</span><br>
                        30 users included <br>15 GB of storage<br>Phone and email support <br>Help center access
                        <br><br>
                        <button  class="btn btn-primary">Contact us</button>
                    </div>
                </div>

        </div>
    </div>
</body>
</html>
